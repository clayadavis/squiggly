>Headings are slide titles
======
Your markdown text goes here and gets previewed over there.

A bit of howto
=====
* You can use **any** [markdown](http://daringfireball.net/projects/markdown/basics) you want!
* Click the slideshow button below to get a full-screen presentation (press F11 on your keyboard to go *really* fullscreen).
* The asterisk in the upper right corner of this editor screen lets you even select a theme!
* Mouse over the preview slides to select from alignment options.</textarea>
